<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>AI Snow Day Predictor - Prediction</title>
    <link rel="stylesheet" href="style.css?v=8">
</head>
<body>
    <div class="ai-credit">
        üß† Powered by<br><strong>Mistral Large</strong>
    </div>

    <div class="snowflake" style="left: 15%; animation: float 8s linear infinite;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 35%; animation: float 10s linear infinite 2s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 55%; animation: float 12s linear infinite 4s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 75%; animation: float 9s linear infinite 1s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 85%; animation: float 11s linear infinite 3s;">‚ùÑÔ∏è</div>

    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Input</button>
        
        <h1>‚ùÑÔ∏è Snow Day Prediction</h1>
        <p id="locationDisplay"></p>
        <p id="forecastTypeDisplay" style="color: #764ba2; font-size: 0.9em; margin-bottom: 5px;"></p>
        
        <div id="loadingSection" class="loading-section">
            <div class="progress-steps">
                <div class="step active" id="step-1">
                    <div class="step-circle">1</div>
                    <div class="step-label">Geocode</div>
                </div>
                <div class="step" id="step-2">
                    <div class="step-circle">2</div>
                    <div class="step-label">Weather</div>
                </div>
                <div class="step" id="step-3">
                    <div class="step-circle">3</div>
                    <div class="step-label">AI Analysis</div>
                </div>
                <div class="step" id="step-4">
                    <div class="step-circle">4</div>
                    <div class="step-label">Complete</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>
            <div class="status-text" id="statusText">üôã Initializing...</div>
        </div>
        
        <div id="predictionResult"></div>
        <div id="dayNavigation" class="day-navigation" style="display: none;">
            <button class="nav-button" id="prevDayBtn" onclick="showPreviousDay()">‚Üê Previous Day</button>
            <div class="day-indicator" id="dayIndicator"></div>
            <button class="nav-button" id="nextDayBtn" onclick="showNextDay()">Next Day ‚Üí</button>
        </div>
    </div>
    <script src="prediction.js?v=8"></script>
</body>
</html>
