<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Snow Day Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .snowflake {
            font-size: 2em;
            animation: spin 2s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>AI Snow Day Predictor</h1>
        <p>Enter your location and Mistral API key:</p>
        <input type="text" id="location" placeholder="Enter your location">
        <button id="autofillLocation">Autofill Location</button>
        <input type="password" id="apiKey" placeholder="Enter your Mistral API key">
        <button id="submitKey">Submit</button>
        <div id="loading" class="snowflake">❄️</div>
        <div id="predictionResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
